server:
  port: 8080

app:
  base-url: http://192.168.0.105:8080
  apk:
    storage-path: storage/apk

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/market
    username: market_user
    password: market_pass

  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

springdoc:
  swagger-ui:
    path: /swagger